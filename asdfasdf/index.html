<script>

  var codeList = new Array();


  var keyword = $('#keyword').val();
  var lastVal = $("#current-folder").children(':last').attr('data-path')
  var commentVal = $("input:checkbox[name='checkbox1']:checked").val();
  $(".pathVal").val(lastVal)
  $(".commentVal").val(commentVal)


  $(document).ready(function () {

    $('#keyword').focus();
  })



  $(document).on('click dblclick', function () {
    lastVal = $("#current-folder").children(':last').attr('data-path')
    commentVal = $("input:checkbox[name='checkbox1']:checked").val();
    keywordVal = $('#keyword').val()
    $('.keywordVal').val(keywordVal)
    $(".pathVal").val(lastVal)
    $(".commentVal").val(commentVal)
  })


  $('#searchBtn').on('click', function () {
    keyword = $('#keyword').val();
    keyword = keyword.replace(/^\s+|\s+$/g, '');
    lastVal = $("#current-folder").children(':last').attr('data-path')
    $(".pathVal").val(lastVal)

    if (keyword === '') {
      swal("에러!", "키워드를 입력해주세요!", "error");
      $('#keyword').css({
        outline: '3px',
        'outline-color': '#ff0000',
        'outline-style': 'solid'
      });
      $('#keyword').val('');
      return;
    }
    $('#keyword').val('');

    replay(lastVal)

    $.ajax({
      type: "POST",
      url: "index.html",
      success: function (data) {
        $('#keyword').css({
          outline: 'none'
        });
      },
      error: function (xhr, status, error) {
        alert("에러발생");
      }
    });
  })


  function Enter_Check() {
    if (event.keyCode == 13) {
      keyword = $('#keyword').val();

      keyword = keyword.replace(/^\s+|\s+$/g, '');
      lastVal = $("#current-folder").children(':last').attr('data-path')
      $(".pathVal").val(lastVal)

      if (keyword === '') {
        swal("에러!", "키워드를 입력해주세요!", "error");
        $('#keyword').css({
          outline: '3px',
          'outline-color': '#ff0000',
          'outline-style': 'solid'
        });
        $('#keyword').val('');
        return;
      }
      $('#keyword').val('');

      replay(lastVal)

      $.ajax({
        type: "POST",
        url: "index.html",
        success: function (data) {
          $('#keyword').css({
            outline: 'none'
          });
        },
        error: function (xhr, status, error) {
          alert("에러발생");
        }
      });
    }

    if (event.keyCode == 36) {
      alert("개쩌는 이벤트!")
    }

    if( event.keyCode == 9){
      Swal.fire({
        title: '곰돌이',
        width: 400,
        padding: '3em',
        background: '#FFFFFF',
        backdrop: `
          rgba(0,0,0,0)
          url("images/asdff.gif")
          left top
          no-repeat
        `
      })
    }
  }




</script>






<script type="text/javascript">
  // 이거 체크박스 하나만 체크되게 하는거
  function oneCheckbox(a) {
    var obj = $('.checkbox1')
    for (var i = 0; i < obj.length; i++) {
      if (obj[i] != a) {
        obj[i].checked = false;
      }
      if($("input:checkbox:checked").length === 0){
        console.log("tlqkf")
        a.checked = true;
      }
    }
  }

</script>
